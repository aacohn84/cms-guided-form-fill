@(selection: String, choices: List[tree.ChoiceNode.Choice])

@checkedIf(condition: Boolean) = {
  @if(condition) {
    checked
  }
}

@for(choice <- choices) {
  @defining(choice.description) { description =>
    <input
      type="radio"
      name="choice"
      value="@description"
      @checkedIf(selection.equals(description))
      required
    >@description<br><br>
  }
}
