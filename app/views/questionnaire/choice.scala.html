@(selection: String, choices: List[tree.ChoiceNode.Choice])

@checkedIf(condition: Boolean) = {
  @if(condition) {
    checked
  }
}

@for(choice <- choices) {
  @defining(choice.label.replaceAll("\\s+", "")) { id =>
    <input
      type="radio"
      name="choice"
      value="@choice.label"
      id="@id"
      @checkedIf(selection.equals(choice.label))
      required
    ><label for="@id">@choice.label</label><br><br>
  }
}
