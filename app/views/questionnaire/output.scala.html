@(decisionQueue: Queue[data.Decision])

@printStr(str: String) = @{
  if (str == null) {
    "null"
  } else {
    str
  }
}

<ul>
@for(decision <- decisionQueue) {
  <li>
    <i>@decision.context.id</i><br>
    @decision.context.renderSelectionAsHtml(decision.rawInput)
  </li><br>
}
</ul>
