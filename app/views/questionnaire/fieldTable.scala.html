@(rows: tree.fields.FieldTableNode.DisplayRows,
  columns: List[tree.fields.FieldTableNode.Column])

@displayValue(value: String) = @{
  if (value != null) {
    value
  } else {
    ""
  }
}

<table>
  <tr>
  @for(c <- columns) {
    <th>@c.header</th>
  }
  </tr>
  @for(r <- rows.rows) {
    <tr>
    @for(c <- r.cols) {
      <td><input type="@c.fieldType" name="@c.name" value="@displayValue(c.value)" /></td>
    }
    </tr>
  }
</table>
