@(rows: core.tree.fields.FieldTableNode.DisplayRows,
  columns: List[core.tree.fields.FieldTableNode.Column])

@displayValue(value: String) = @{
  if (value != null) {
    value
  } else {
    ""
  }
}

<table>
  <tr>
  @for(c <- columns) {
    <th>@c.header</th>
  }
  </tr>
  @for(r <- rows.rows) {
    <tr>
    @for(field <- r.fields) {
      <td>@field.renderAsHtml()</td>
    }
    </tr>
  }
</table>
