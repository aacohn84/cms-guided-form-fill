@(decision: data.Decision)

<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Change Order</title>
  </head>
  <body>
    <h3>@decision.context.description</h3>
    <form action="/nextNode" name="theForm" method="POST">
      <input type="hidden" name="@FormFill.RequestParams.CURRENT_NODE" value="@decision.context.id">
      @decision.context.renderAsHtml(decision.rawInput)
      <a href="javascript:theForm.submit()">Next >></a>
    </form>
    <a href="/getFormOutput" target="_blank">[View Form Output]</a>
  </body>
</html>
